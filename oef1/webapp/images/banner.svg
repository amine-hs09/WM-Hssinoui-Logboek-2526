<svg xmlns="http://www.w3.org/2000/svg" width="360" height="64" viewBox="0 0 360 64" role="img" aria-labelledby="btitle bdesc">
  <title id="btitle">Evenement banner</title>
  <desc id="bdesc">Banner met tekst: Live • Beheer Concerten</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#b91c1c" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <g filter="url(#s)">
    <rect x="0" y="0" width="360" height="64" rx="12" fill="url(#g1)" />
    <rect x="6" y="6" width="348" height="52" rx="10" fill="rgba(255,255,255,0.06)" />
  </g>
  <g fill="#fff" font-family="Segoe UI, Roboto, system-ui, -apple-system, sans-serif" font-weight="700" font-size="14">
    <text x="24" y="38">LIVE • Beheer Concerten</text>
  </g>
</svg>